<div class="teamFullView" ng-controller="TeamPageController">
  <div>
    <h2 class="addTitle">{{team.teamName}}</h2>
    <h3 class="addTitle">{{team.sport}}</h3>
  </div>
  <div>
    <table>
      <tr ng-repeat="member in team.members">
        <td>{{member.name}}</td>
        <td>{{member.email}}</td>
        <td ng-class="{paid: member.paid, unpaid: !member.paid}" ng-click="updatePayment($index)"><div class="paidPad">{{member.paid ? "Paid" : "Unpaid"}}</div></td>
      </tr>
    </table>
  </div>
  <div>
    <h4>Add a member: </h4>
    <input ng-model="member.name" placeholder="Name">
    <input ng-model="member.email" placeholder="Email">
    <button ng-click="addPlayer(member)">Add</button>
  </div>
  <h4>Your next game is at:</h4>
  <iframe width="360" height="275" frameborder="0" style="border:0" src="https://www.google.com/maps/embed/v1/place?q=place_id:ChIJ39yfR0mHhYARhr7it8Iv6y4&key=AIzaSyAwxxaZGtk2tTD-o7GzkCY5NximEq7lwvQ" allowfullscreen></iframe>
  <div>
    <h4>Add a Game to your calendar:</h4>
    <input ng-model="game.opponent" placeholder="Opponent">
    <input type="date" ng-model="game.date">
    <input type="time" ng-model="game.time">
    <button ng-click="addGame(game)">Add</button>
  </div>
</div>
