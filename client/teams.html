<div ng-controller="TeamsController">
  <div class="makeButtonContainer">
    <h2>Don't see your team?  Create one!</h2>
    <button ng-click="makeTeam()">Make a team</button>
  </div>
  <div class="teamContainer" ng-repeat="team in data" ng-click="navToTeamPage($index)">
    <div>
      <h2 class="teamDisplay">{{team.teamName}}</h2>
      <h3 class="teamDisplay">{{team.sport}}</h3>
    </div>
    <div>{{team.members.length}} Members</div>
  </div>
</div>
