<div class="createContainer">
  Making a team!
  <form ng-controller="TeamBuildController">
    <input name="teamNameInput" placeholder="Enter your team name">
    <select name="sportSelector">
      <option ng-repeat="sport in sports">{{sport}}</option>
    </select>
    <button ng-click="postTeam()">Create</button>
  </form>
</div>
